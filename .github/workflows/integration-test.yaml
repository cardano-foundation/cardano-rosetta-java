name: "integration-test"
on:
  push:
    branches:
      - main
      - feat/implement-account-coin # just for testing and fixing the action
  pull_request:

jobs:
  tests:
    name: "Integration Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Wait for docker to finish building"
        run: |
          docker compose --env-file .env.IntegrationTest -f docker-integration-test-environment.yaml up --build -d
          source .env.IntegrationTest
          while [[ "$(curl -L 'localhost:${API_EXPOSED_PORT}/network/options' -H 'Content-Type: application/json' --data '{"metadata": {}}' -X POST -s -o /dev/null -w ''%{http_code}'')" != "200" ]]; 
          do sleep 10; 
          done
      - name: "Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: '21.x'
      - name: "Install newman"
        run: npm install -g newman
      - name: "Run tests"
        run: newman run ./postmanTests/rosetta-java.postman_collection.json -e postmanTests/Rosetta-java-env.postman_environment.json -r cli
