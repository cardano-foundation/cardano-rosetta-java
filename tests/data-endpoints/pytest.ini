[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
console_output_style = times
addopts =
    -n auto
    -r a
    --strict-markers
    --disable-warnings
    --tb=auto
    --color=yes
markers =
    slow: Tests that take longer than 5 seconds
    smoke: Smoke tests that validate network test data (non-blocking)