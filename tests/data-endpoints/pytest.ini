[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
console_output_style = times
addopts =
    -n 0
    -r a
    --strict-markers
    --disable-warnings
    --tb=auto
    --color=yes
markers =
    slow: Tests that take longer than 5 seconds
    smoke: Smoke tests that validate network test data (non-blocking)
    requires_full_history: Tests that require complete historical data (skip when pruning is enabled)
    pruning_compatible: Tests that work correctly with pruned data
    requires_token_registry: Tests that require token registry to be enabled
    requires_logo_fetch: Tests that require TOKEN_REGISTRY_LOGO_FETCH to be enabled
    requires_peer_discovery: Tests that require peer discovery to be enabled
    pr: Tests to run in PR workflow (fast, essential validation)
    nightly: Tests to run in nightly workflow (comprehensive)
    weekly: Tests to run in weekly workflow (sync validation)
env =
    CARDANO_NETWORK=preprod
    ROSETTA_URL=http://localhost:8082