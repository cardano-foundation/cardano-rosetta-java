apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-grafana-data" .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.commonLabels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storage.grafana.storageClass }}
  storageClassName: {{ .Values.global.storage.grafana.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.global.storage.grafana.size }}
