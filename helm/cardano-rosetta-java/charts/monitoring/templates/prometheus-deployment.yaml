apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-prometheus" .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monitoring.commonLabels" . | nindent 4 }}
    component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ printf "%s-prometheus" .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-prometheus" .Release.Name }}
        component: prometheus
    spec:
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image | quote }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ .Values.prometheus.retentionTime }}"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
            - "--web.enable-lifecycle"
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 5
      volumes:
        - name: config
          configMap:
            name: {{ printf "%s-prometheus-config" .Release.Name }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ printf "%s-prometheus-data" .Release.Name }}
