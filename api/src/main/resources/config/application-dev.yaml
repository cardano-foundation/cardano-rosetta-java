server:
  port: ${API_PORT:8082}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:rosetta_db_admin}
    password: ${DB_SECRET:weakpwd#123_d}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:test}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true&autoReconnect=true&currentSchema=${DB_SCHEMA:preprod}
    hikari:
#      default connection-timeout is 30 seconds
      connectionTimeout: 30000
#      default pool size is 10
#      connections = ((core_count * 2) + effective_spindle_count)
      maximumPoolSize: 17
      poolName: RosettaHikariCP
      readOnly: true
#      for developing purposes
      leakDetectionThreshold: 60000
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: none
    show-sql: true
  mvc:
    log-resolved-exception: true
  output:
    ansi:
      enabled: always

cardano:
  rosetta:
    version:
    # devkit variables
    DEVKIT_URL: ${DEVKIT_URL:localhost}

logging:
  level:
    root: INFO
    com:
      zaxxer:
        hikari:
          HikariConfig: DEBUG
    org:
      springframework:
        transaction: DEBUG
        orm:
          jpa: DEBUG
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
  path: ${LOG_FILE_PATH:logs}
  file:
    name: ${LOG_FILE_NAME:logs/rosetta-api.log}
    max-size: ${LOG_FILE_MAX_SIZE:10MB}
    max-history: ${LOG_FILE_MAX_HISTORY:10}
