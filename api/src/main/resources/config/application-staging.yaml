server:
  port: ${API_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024

spring:
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      max-file-size: 8MB
      max-request-size: 16MB
  datasource:
    driver-class-name: org.postgresql.Driver
    username: rosetta_db_service_user
    password: weakerpwd#123_d
    url: jdbc:postgresql://172.16.1.217:5432/rosetta?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true&autoReconnect=true&currentSchema=rosetta
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non-contextual-creation: true
    hibernate:
      ddl-auto: none
    show-sql: true

api:
  exception:
    isPrintStackTrace : {PRINT_EXCEPTION:true}

cardano:
  rosetta:
    version:
      ${ROSETTA_VERSION:1.4.13}
    TOPOLOGY_FILEPATH: ${TOPOLOGY_FILEPATH:/config/topology.json}
    GENESIS_SHELLEY_PATH: ${GENESIS_SHELLEY_PATH:/config/shelley-genesis.json}
    CARDANO_NODE_HOST: ${CARDANO_NODE_HOST:localhost}
    NODE_SUBMIT_API_PORT: ${NODE_SUBMIT_API_PORT:8090}
    CARDANO_NODE_SOCKET: ${CARDANO_NODE_SOCKET:/ipc/node.socket}
    # devkit variables
    DEVKIT_ENABLED: ${DEVKIT_ENABLED:false}
    DEVKIT_URL: ${DEVKIT_URL:yaci-cli}
    DEVKIT_PORT: ${HOST_N2C_SOCAT_PORT:3333}
