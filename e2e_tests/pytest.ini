[pytest]
# Primary pytest configuration file

# Execution settings
# --no-header: Suppress the pytest header
# --tb=short: Use short traceback format
# --no-summary: Suppress the default pytest summary (we use custom hooks)
# -q: Quiet mode (suppresses default pass/fail markers)
addopts = --no-header --tb=short --no-summary -q 

# Asyncio settings
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function # Set default scope for async fixtures 